<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Musica</title>

<body>

    <section class="body">
        <!-- navigation section -->
        <section    class="navigation-section">
            <div    class="logo-container">
                <img src="/img/home/logo.svg" alt="an svg of the logo">
            </div>
            <div class="nav-1">
                <img src="/img/home/home.svg" alt="a home svg">
