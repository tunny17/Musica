<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link rel="stylesheet" href="/CollectionsPage/style.css">
</head>
<body>
    
    <section class="body">
        <!-- navigation section -->
        <section    class="navigation-section">
            <div    class="logo-container">
                <img src="/img/home/logo.svg" alt="an svg of the logo">
            </div>
            <div class="nav-1">
                <a href="/index.html">
                    <img src="/CollectionsPage/img/home.svg" alt="a home svg">
                </a>
                <a href="/LibraryPage/index.html">
                    <img src="/img/home/music library.svg" alt="music library svg">
                </a>
                <a href="/CollectionsPage/index.html">
                    <img src="/img/home/radio.svg" alt="radio svg">
                </a>
                <a href="">
                    <img src="/img/home/videos.svg" alt="videos svg">
                </a>
            </div>
            <div class="nav-2">
                <img src="/img/home/profile.svg" alt="profile svg">
                <img src="/img/home/logout.svg" alt="logout svg">
            </div>
        </section>

        <section    class="body-section">
            <!-- search section -->
            <section class="search-section">
                <label>
                    <input 
                        type="search" 
                        name="search" 
                        placeholder="         Search artists"
                        id="search"
                    >
                </label>
            </section>


            <!-- hero section -->
            <section class="hero-section">
                <div    class="hero-nav">
                    <nav>
                        <p>My collection</p>
                        <p>Likes</p>
                    </nav>
                </div>
                <div    class="artworks">
                    <div class="div1">
                        <div    class="div-contents1"    id="div">
                            <div    class="text-div">
                                <h4>Limits</h4>
                                <p>John watts</p>
                            </div>
                            <div>
                                <img src="/CollectionsPage/img/play.svg" alt=""    class="contents-play">
                            </div>
                        </div>
                    </div>
                    <div class="div2">
                        <div    class="div-contents2"    id="div">
                            <div    class="text-div">
                                <h4>Limits</h4>
                                <p>John watts</p>
                            </div>
                            <div>
                                <img src="/CollectionsPage/img/play.svg" alt=""    class="contents-play">
                            </div>
                        </div>
                    </div>
                    <div class="div3">
                        <div    class="div-contents3"    id="div">
                            <div    class="text-div">
                                <h4>Limits</h4>
                                <p>John watts</p>
                            </div>
                            <div>
                                <img src="/CollectionsPage/img/play.svg" alt=""    class="contents-play">
                            </div>
                        </div>
                    </div>
                    <div class="div4">
                        <div    class="div-contents4"    id="div">
                            <div    class="text-div">
                                <h4>Limits</h4>
                                <p>John watts</p>
                            </div>
                            <div>
                                <img src="/CollectionsPage/img/play.svg" alt=""    class="contents-play">
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <!-- controllers -->
            <section class="controllers-section">
                <div    class="controller-container">
                    <div class="left-controller">
                        <img src="/img/home/now-playing.png" alt="">
                        <div>
                            <h4>Seasons in</h4>
                            <p>James</p>
                        </div>
                    </div>
                    <div    class="middle-controller">
                        <div    class="controls">
                            <img src="/img/home/shuffle.svg" alt="">
                            <img src="/img/home/prev.svg" alt="">
                            <img src="/img/home/play.svg" alt=""    class="play-btn">
                            <img src="/img/home/next.svg" alt="">
                            <img src="/img/home/repeat.svg" alt="">
                        </div>
                        <div>
                            <input type="range" name="" id=""   value="70"   min="1" max="100"   class="range-1">
                        </div>
                    </div>
                    <div    class="right-controller">
                        <div>
                            <img src="/img/home/volume-control.svg" alt="">
                            <input type="range" name="" id="" value="70"  step="1"  min="1" max="100">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>



    <script src="/CollectionsPage/sandbox.js"></script>
</body>
</html>
